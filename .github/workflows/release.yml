name: Build and Release

on:
  push:
    # branches:
      # - master
    tags:
      - 'v*'   # Only run on version tags like v1.0.0

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust (MSVC)
        uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.71.0
          override: true

      - name: Add MSVC target
        run: rustup target add x86_64-pc-windows-msvc

      - name: Build release
        run: cargo build --release --target x86_64-pc-windows-msvc

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: key-light-control
          path: target/x86_64-pc-windows-msvc/release/key-light-control.exe

  release:
    needs: build
    runs-on: windows-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: key-light-control

      - name: Zip executable
        run: Compress-Archive -Path key-light-control.exe -DestinationPath key-light-control.zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: key-light-control.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
